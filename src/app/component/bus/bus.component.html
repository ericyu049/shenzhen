<h2>Buses Traffic Congestion Map of Shenzhen China within 24 hours</h2>


<div class="container column-align">
    <img [src]="'/assets/bus/bus' + selected + '.png'">
    <h3>Hour {{selected}}</h3>
    <div class="action-bar row-align">
        <mat-slider style="width: 90%;" max="23" min="0" step="1" tickInterval="1" thumbLabel="true"
            [(ngModel)]="selected" (input)="selected = $event.value">
        </mat-slider>
    </div>
</div>
